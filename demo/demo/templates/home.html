<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'script.js' %}"></script>
</head>
<body class="bg-info">
  <div class="container-fluid  text-white py-5">
    <div class="container text-center">

    
      <div class="d-flex justify-content-center mb-4">
        <button onclick="changeGreeting()" id="greetBtn" class="btn btn-light me-3">contact</button>
        <a href="{% url 'home' %}" class="btn btn-outline-light">Go to Home</a>
      </div>

    
      <h1 class="mb-3">Contact Us</h1>
      <p>We love to hear from you! Reach out with your<span class="red" >questions</span>,<span class="green">feedback</span>, or just to say hello.</p>
    </div>
  </div>
</body>
</html>
