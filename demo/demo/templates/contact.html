<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js' %}"> </script>
</head>
<body class="bg-info">
    <div class="container-fluid my-5 p-4 rounded">
        <div class="container-fluid text-center" >
        <div class="row">
                <div class="col-10">
                     <h1 class="mb-4 text-white">Image Gallery</h1>
                </div>
                <div class="col-2">
                     <a href="{% url 'contact' %}" class="btn btn-outline-light ">Contact Us</a>
                </div>
        </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4 ">
            <img 
                src="{% static 'Spider Man.jpg' %}"
                class="img-fluid rounded-circle"
                alt="AS200"
                style="width:300px; height: 250px; object-fit: cover;">
            <div><p>Spider Man</p></div>
            </div>
        
            <div class="col-md-4 ">
            <img 
                src="{% static 'TRE.jpg' %}"
                class="img-fluid rounded-circle"
                alt="AS200"
                style="width: 300px; height: 250px; object-fit: cover;">
            <div><p> </p></div>
            </div>

            <div class="col-md-4 ">
            <img 
                src="{% static 'wallpaperflare.com_wallpaper (7).jpg' %}"
                class="img-fluid rounded-circle"
                alt="AS200"
                style="width: 300px; height: 250px; object-fit: cover;">
            <div><p>Grroot</p></div>
            </div>
        </div>
    </div>
</body>
</html>
